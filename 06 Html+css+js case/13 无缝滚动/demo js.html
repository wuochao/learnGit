<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>无缝向左滚动效果</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        img {
            vertical-align: top;/*取消图片底部3像素距离*/
        }


        .box {
            width: 600px;
            height: 200px;
            margin: 100px auto;
            background-color: pink;
            position: relative;
            overflow: hidden;
        }

        .box ul {
            width: 400%;
            position: absolute;
            left: 0;
            top: 0;
        }

        .box ul li {
            float: left;
        }
    </style>
</head>
<body>
<div class="box" id="scroll">
    <ul>
        <li><img src="images/01.jpg" alt=""/></li>
        <li><img src="images/02.jpg" alt=""/></li>
        <li><img src="images/03.jpg" alt=""/></li>
        <li><img src="images/04.jpg" alt=""/></li>
        <li><img src="images/01.jpg" alt=""/></li>
        <li><img src="images/02.jpg" alt=""/></li>
    </ul>
</div>
</body>
</html>
<script>
    //获取外层盒子的对象（设置overflow：hidden）、ul对象（用于左右移动）
    var box = document.getElementById('scroll');
    var ul = box.children[0];
    //初始化ul距离左边的盒子的变量leftVal
    var leftVal = 0;
    //设置定时器，开启定时器让其自动移动图片
    var Timer = setInterval(autoPlay, 10);
    function autoPlay()
    {
        leftVal--;
        leftVal = leftVal < -1200? 0: leftVal;
        ul.style.left = leftVal + "px";
        /*console.log(leftVal);*/

    }
    /*鼠标在图片上方时，关闭定时器；鼠标离开后，再次开启定时器；*/
    box.onmouseover = function(){
        clearInterval(Timer);
    }
    box.onmouseout = function(){
        Timer = setInterval(autoPlay, 10);
    }

</script>
