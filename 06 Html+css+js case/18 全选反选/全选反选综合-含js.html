    //获取要操作的元素
    var all   = document.getElementById('all');
    var tbody = document.getElementById('tb');
    var inputs= tbody.getElementsByTagName('input');
    //对全选all绑定点击事件
    all.onclick = function(){
        for(var i=0; i<inputs.length; i++)
        {
            inputs[i].checked = all.checked;
        }

    };
    //下面选项影响上面的全选
    for(var i=0; i<inputs.length; i++)
    {
        //遍历inputs绑定点击事件
        inputs[i].onclick = function(){
            //判断有没有都选中
            //定义标记表示是否已经全选，先假设全选勾选的标记为true
            var isCheckedAll = true;
            for(var j=0; j<inputs.length; j++)
            {
                //如果下面有一项没有勾选，就把全选勾选的标记改成false并且break
                if(inputs[j].checked !== true)
                {
                    isCheckedAll = false;
                    break;
                }
            }
            //如果上述遍历后，没有修改isCheckedAll的值，那么将all.checked改成true
            //此时isCheckedAll也等于true，即isCheckedAll和all.checked的boolean值一致
            all.checked = isCheckedAll;
        };
    }


</script>
