<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
    <title>组件开发整合案例</title>
    <link rel="stylesheet" href="css/H5.css" >
    <link rel="stylesheet" href="css/H5_loading.css" >
    <!-- 页面逻辑的样式 -->
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        .h5_page{
            background-image: url(imgs/page_bg.png);
        }
        .h5_page_face{
            background-image: url(imgs/face_bg.png);
        }
        .h5_component_name_slogan{
            -webkit-animation:rock 2s infinite 2s;
        }
        @keyframes rock {
            0% { transform: rotate(0deg)}
            5% { transform: rotate(3deg)}
            10% { transform: rotate(-4deg)}
            15% { transform: rotate(3deg)}
            20% { transform: rotate(-2deg)}
            25% { transform: rotate(1deg)}
            30% { transform: rotate(-1deg)}
            70% { transform: rotate(0deg)}
            100% { transform: rotate(0deg)}
        }
        .h5_component_name_caption{
            background-image: url(imgs/page_caption_bg.png);
            width: 283px;
            height: 160px;
            text-align: center;
            line-height: 140px;
            font-size: 20px;
            color: #fff;
        }
        .h5_component_name_back{
            top: 30px;
            -webkit-animation:back 2s infinite 2s;
        }

        @keyframes back{
            50%{ top: 20px; }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
        <div id="rate">0%</div>
    </div>
    <!-- 载入所有的组件资源 -->
    <script src="lib/jquery.js"></script>
    <script src="lib/jquery-ui.min.js"></script>
    <script src="lib/jquery.fullPage.js"></script>
    <script src="js/H5.js"></script>
    <script src="js/H5_loading.js"></script>
    <!-- 加载 H5组件 相关资源 -->
    <script>
        var res = [ 'Base','Bar','Bar_v','Point','Polyline','Radar','Pie','Ring' ];
        var html = [];
        for(s in res){
            html.push('<link rel="stylesheet" href="css/H5Component'+res[s]+'.css">');
            html.push('<script src="js/H5Component'+res[s]+'.js"><\/script>');

        }
        document.write( html.join('') );
    </script>
    <!-- 主要逻辑 -->
    <script>
       var h5 = new H5();
       h5.whenAddPage = function (){
           this.addComponent('slide_up', {
               bg: 'imgs/footer.png',
               css: {
                   width: '100%',
                   height: '20px',
                   left: 0,
                   bottom: -20,
                   zIndex: 999
               },
               animateIn: {
                   opacity: 1,
                   bottom: '-1px'
               },
               animateOut: {
                   opacity: 0,
                   bottom: '-20px'
               },
               delay: 500
           });
       };

       h5
           .addPage('face')
               .addComponent('logo', {
                   center: true,
                   width: 395,
                   height: 130,
                   bg: 'imgs/face_logo.png',
                   css:{ opacity: 0},
                   animateIn: {
                       top: 100,
                       opacity: 1
                   },
                   animateOut: {
                       top: 0,
                       opacity: 0
                   }
               })
               .addComponent('slogan', {
                   center: true,
                   width: 365,
                   height: 99,
                   bg: 'imgs/face_slogan.png',
                   css: { opacity: 0, top: 180 },
                   animateIn: {
                       left: '50%',
                       opacity: 1
                   },
                   animateOut: {
                       left: '0%',
                       opacity: 0
                   },
                   delay: 500

               .addComponent('face_img_left', {
                   width: 370,

                   animateOut: { opacity: 0, left: -50, bottom: -50},
                   delay: 1000

                   animateOut: { opacity: 0, right: -50, bottom: -50},
                   delay: 1000

           .addPage()
               .addComponent('caption', { text: '核心理念'} )

                   width: 500,

                   animateOut: { opacity: 0, top: 240 }

                   animateOut:{ opacity: 0 }

               .addComponent('caption', { text: '项目资源-pie'} )

               .addComponent('caption', { text: '项目详细2-radar'} )

                       ['E项1661', .5]

                   css: {

                   animateIn:{
                       top: 200,

                   center: true,
               })
               .addComponent('msg', {
                   text: '项目分布中各细分项目的占比',
                   css:{

                       textAlign: 'center',
                       color:'#ff7676',
                       bottom: 150,
                       opacity: 0
                   },
                   animateIn:{ opacity: 1 },
                   animateOut:{ opacity: 0 }
               })
           .addPage()
               .addComponent('caption', { text: '项目统计-ring'} )
               .addComponent('ring-all', {
                   type : 'ring',
                   width : 300,
                   height : 300,
                   data:[ ['总体进度' , .7  ,'#ff7676'] ],
                   css : { top:120, opacity:0 },
                   animateIn:{ opacity:1 },
                   animateOut:{ opacity:0 },
                   center : true
               })
               .addComponent('msg', {
                   text: '项目分布中各细分项目的占比',
                   css:{
                       width: '100%',
                       textAlign: 'center',
                       color:'#ff7676',
                       top: 300,
                       opacity: 0
                   },
                   animateIn:{ opacity: 1 },
                   animateOut:{ opacity: 0 },
                   delay: 1800
               })
               .addComponent('ring-1',{
                   type : 'ring',center : true,
                   width : 140,height : 140,
                   data:[['前端开发' , .4  ,'darkorange']],
                   css : { left:30,bottom:150,opacity:0,fontSize:'12px' },
                   animateIn: { opacity:1},
                   animateOut:{ opacity:0},
               })
               .addComponent('ring-2',{
                   type : 'ring',
                   width : 140,height : 140,
                   data:[['后端开发' , .3  ,'darkorange']],
                   css : { left:30,bottom:150,opacity:0,fontSize:'12px' },
                   animateIn: { opacity:1},

               })
               .addComponent('ring-3',{
                   type : 'ring',

               })
               .addComponent('ring-4',{
                   type : 'ring',

                   data:[['数据处理' , .4  ,'darkorange']],
                   css : { left:70,bottom:40,opacity:0,fontSize:'12px' },
                   animateIn: { opacity:1},
                   animateOut:{ opacity:0},
               })
               .addComponent('ring-5',{
                   type : 'ring',
                   width : 140,height : 140,
                   data:[['图像处理' , .5  ,'darkorange']],
                   css : { right:70,bottom:40,opacity:0,fontSize:'12px' },
                   animateIn: { opacity:1},
                   animateOut:{ opacity:0},
               })
           .addPage()
               .addComponent('caption', { text: '项目重点分布-point'} )
               .addComponent('point', {
                   type: 'point',
                   width: 300,
                   height: 300,
                   data: [
                       ['高级', .4, '#ff7676'],
                       ['中级', .2, '#ffa3a4', -50, -90 ],
                       ['初级', .2, '#99c1ff', 60, -150]
                   ],
                   css: {
                       bottom: 0,
                       opacity: 0,
                   },
                   animateIn: {
                       bottom: '40%',
                       opacity: 1
                   },
                   animateOut: {
                       bottom: 0,
                       opacity: 0
                   },
                   center: true,
               })
           .addPage('tail')
               .addComponent('logo', {
                   center: true,
                   width: 359,
                   height: 120,
                   bg: 'imgs/tail_logo.png',
                   css: {
                       opacity:0,
                       top:210
                   },
                   animateIn: { opacity: 1, top: 210},
                   animateOut: { opacity: 0, top: 240},
               })
               .addComponent('slogan', {
                   center: true,
                   width: 314,
                   height: 446,
                   bg: 'imgs/tail_slogan.png',
                   css: {
                       opacity:0,
                       top:280
                   },
                   animateIn: { opacity: 1, left: '50%'},
                   animateOut: { opacity: 0, left: '0%'},
                   delay: 500
               })
               .addComponent('share', {
                   center: false,
                   width: 128,
                   height: 120,
                   bg: 'imgs/tail_share.png',
                   css: {
                       opacity:0,
                       top:110,
                       right: 110
                   },
                   animateIn: { opacity: 1, top:10, right: 10 },
                   animateOut: { opacity: 0, top:110, right: 110 },
                   delay: 1000
               })
               .addComponent('back', {
                   center: true,
                   width: 52,
                   height: 50,
                   bg: 'imgs/tail_back.png',
                   onclick: function(){
                       $.fn.fullpage.moveTo(1);
                   }
               })
           .loader([
               'imgs/page_bg.png',
               'imgs/page_caption_bg.png',
               'imgs/description_bg.gif',
               'imgs/face_bg.png',
               'imgs/face_logo.png',
               'imgs/face_slogan.png',
               'imgs/face_img_left.png',
               'imgs/face_img_right.png',
               'imgs/tail_logo.png',
               'imgs/tail_slogan.png',
               'imgs/tail_share.png',
               'imgs/tail_back.png',
               'imgs/p1_people.png',
               'imgs/footer.png'
           ]);


    </script>
</body>
</html>
