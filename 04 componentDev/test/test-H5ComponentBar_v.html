<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
    <title>bar_v</title>
    <link rel="stylesheet" href="../css/H5ComponentBase.css">
    <link rel="stylesheet" href="../css/H5ComponentBar_v.css">
    <style>
        body{
            margin: 0;
            padding: 0;
            background-color: #000;
            font-size: 12px;
        }

        .iphone{
            width: 340px;
            height: 540px;
            background-color: #fff;
            position: absolute;
            left: 50%;
            top: 50%;
            margin: -270px 0 0 -170px;
        }
    </style>
</head>
<body>
    <!-- 用于开发测试 H5ComponentBar_v 对象（垂直柱图组件） -->
    <div class="iphone"></div>

    <script src="../lib/jquery.js"></script>
    <script src="../js/H5ComponentBase.js"></script>
    <script src="../js/H5ComponentBar.js"></script>
    <!-- 引入柱图-垂直的资源 -->
    <script src="../js/H5ComponentBar_v.js"></script>
    <script >
        var cfg = {
            type: 'bar_v',
            width: 530,
            height: 400,
            center: true,
            data: [
                ['abc', .4, '#ff7676'],
                ['efgh', .1],
                ['ijklmn', .05],
                ['opq', .35]
            ],
            css: { top: 100, opacity: 0 },
            animateIn: { opacity:1, top:200 },
            animateOut: { opacity:0, top:100 }
        };

        var h5 = new H5ComponentBar_v('bar_v', cfg);
        $('.iphone').append(h5);

        var leaveFlag = true;
        $('body').click(function (){
            $('.h5_component').trigger(leaveFlag? 'onLoad': 'onLeave');
            leaveFlag = !leaveFlag;
        });

    </script>

</body>
</html>
