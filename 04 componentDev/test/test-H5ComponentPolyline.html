<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
    <title>折线图</title>
    <link rel="stylesheet" href="../css/H5ComponentBase.css">
    <link rel="stylesheet" href="../css/H5ComponentPolyline.css">
    <style>
        body{
            margin: 0;
            padding: 0;
            background-color: #000;
            font-size: 12px;
        }
        .iphone{
            width: 340px;
            height: 540px;
            background-color: #fff;
            position: absolute;
            left: 50%;
            top: 50%;
            margin: -270px 0 0 -170px;
        }
    </style>
</head>
<body>
    <!-- 用于开发测试 H5ComponentPolyline 对象（折线组件） -->
    <div class="iphone"></div>

    <script src="../lib/jquery.js"></script>
    <script src="../js/H5ComponentBase.js"></script>
    <!-- 引入柱图-垂直的资源 -->
    <script src="../js/H5ComponentPolyline.js"></script>
    <script>
        var cfg = {
            type: 'polyline',
            width: 530,
            height: 400,
            data: [
                ['A项001', .4, '#ff7676'],
                ['B项025', .2],
                ['C项11213', .3],
                ['D项32156', .2],
                ['E项1661', .35]
            ],
            css: {
                top: 100,
                opacity: 1,
            },
            animateIn: {
                opacity: 1,
                top: 200,
            },
            animateOut: {
                opacity: 0,
                top: 100,
            },
            center: true,
        };
        var h5 = new H5ComponentPolyline('polyline', cfg);
        $('.iphone').append(h5);

        var leaveFlag = true;
        $('body').click(function (){
            $('.h5_component').trigger(leaveFlag? 'onLoad': 'onLeave');
            leaveFlag = !leaveFlag;
        });
    </script>
</body>
</html>
