<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
    <title>柱状图</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-size: 12px;
        }
        .iphone {
            width: 340px;
            height: 540px;
            background-color: #fff;
            position: absolute;
            left: 50%;
            top: 50%;
            margin: -270px 0 0 -170px;
        }
    </style>
    <link rel="stylesheet" href="../css/H5ComponentBase.css">
    <link rel="stylesheet" href="../css/H5ComponentBar.css">
</head>
<body>
    <!-- 用于开发测试 H5ComponentBar 对象（柱图组件） -->
    <div class="iphone">

    </div>
    <script src="../lib/jquery.js"></script>
    <script src="../js/H5ComponentBase.js"></script>
    <!-- 引入柱图的资源 -->
    <script src="../js/H5ComponentBar.js"></script>
    <script>
        var cfg = {
            type: 'bar',
            width: 530,
            height: 600,
            data: [
                ['A项001', .4, '#ff7676'],
                ['B项025', .2],
                ['C项11213', .1],
                ['D项32156', .2],
                ['E项1661', .35],
                ['F项1654', .05],
                ['G项12', .09]
            ],
            css: {
                top: 200,
                opacity: 0,
            },
            animateIn: {
                opacity: 1,
                top:100,
            },
            animateOut: {
                opacity: 0,
                top:200,
            },
            center: true,


        };

        var h5 = new H5ComponentBar('column chart', cfg);
        $('.iphone').append(h5);

        var leaveFlag = true;
        $('body').click(function (){
            $('.h5_component').trigger(leaveFlag? 'onLoad': 'onLeave');
            leaveFlag = !leaveFlag;
        });

    </script>
</body>
</html>
