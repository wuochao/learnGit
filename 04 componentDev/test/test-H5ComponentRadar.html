<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
    <title>雷达图</title>
    <link rel="stylesheet" href="../css/H5ComponentBase.css">
    <link rel="stylesheet" href="../css/H5ComponentRadar.css">
    <style>
        body{
            margin: 0;
            padding: 0;
            background-color: #000;
            font-size: 12px;
        }
        .iphone{
            width: 340px;
            height: 540px;
            background-color: #fff;
            position: absolute;
            left: 50%;
            top: 50%;
            margin: -270px 0 0 -170px;
        }
    </style>
</head>
<body>
    <!-- 用于开发测试 H5ComponentRadar 对象（雷达图组件） -->
    <div class="iphone"></div>

    <script src="../lib/jquery.js"></script>
    <script src="../js/H5ComponentBase.js"></script>
    <!-- 引入雷达图的资源 -->
    <script src="../js/H5ComponentRadar.js"></script>
    <script >
        var cfg = {
            type: 'radar',
            width: 400,
            height: 400,
            data: [
                ['A项001', .9, '#ff7676'],
                ['B项025', .8],
                ['C项11213', .7],
                ['D项32156', .6],
                ['E项1661', .5]
            ],
            css: {
                top: 100,
                opacity: 0
            },
            animateIn:{
                top: 200,
                opacity: 1
            },
            animateOut: {
                top: 100,
                opacity: 0
            },
            center: true,
        };
        var h5 = new H5ComponentRadar('radar', cfg);
        $('.iphone').append(h5);

        var leaveFlag = true;
        $('body').click(function (){
            $('.h5_component').trigger(leaveFlag? 'onLoad': 'onLeave');
            leaveFlag = !leaveFlag;
        });

    </script>

</body>
</html>
