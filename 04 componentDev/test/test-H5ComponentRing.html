<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
    <title>ring</title>
    <link rel="stylesheet" href="../css/H5ComponentBase.css">
    <link rel="stylesheet" href="../css/H5ComponentPie.css">
    <link rel="stylesheet" href="../css/H5ComponentRing.css">
    <style>
        body{
            margin: 0;
            padding: 0;
            background-color: #000;
            font-size: 12px;
        }

        .iphone{
            width: 340px;
            height: 540px;
            background-color: #fff;
            position: absolute;
            left: 50%;
            top: 50%;
            margin: -270px 0 0 -170px;
        }
    </style>
</head>
<body>
    <!-- 用于开发测试 H5ComponentRing 对象（环图组件） -->
    <div class="iphone"></div>

    <script src="../lib/jquery.js"></script>
    <script src="../js/H5ComponentBase.js"></script>
    <script src="../js/H5ComponentPie.js"></script>
    <!-- 引入环图的资源 -->
    <script src="../js/H5ComponentRing.js"></script>
    <script>
        var cfg = {
            type : 'ring',
            width : 400,
            height : 400,
            data:[
                ['kingofbug' , .7  ,'#ff7676'],
            ],
            css : {
                top:100,
                opacity:0
            },
            animateIn:{
                opacity:1,
                top:200,
            },
            animateOut:{
                opacity:0,
                top:100,
            },
            center : true,
        }

        var h5 = new H5ComponentRing('ring', cfg);
        $('.iphone').append(h5);

        var leaveFlag = true;
        $('body').click(function (){
            $('.h5_component').trigger(leaveFlag? 'onLoad': 'onLeave');
            leaveFlag = !leaveFlag;
        });
    </script>
</body>
</html>
