<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        ul, ol {
            list-style-type: none;
        }

        #ul {
            width: 100%;
            height: 100%;
        }

        ul li {
            width: 100%;
            height: 100%;
        }

        #ol {
            position: fixed;
            top: 0;
            left: 50px;
        }

        #ol li {
            width: 50px;
            height: 50px;
            border: 1px solid #ccc;
            font: 16px/50px "Microsoft YaHei";
            text-align: center;
        }
    </style>
    <script>
    window.onload = function(){
        //获取要操作的元素
        var ul  = document.getElementById('ul');
        var ol  = document.getElementById('ol');
        var ulLis = ul.children;
        var olLis = ol.children;
        //设置定时器变量
        var timer  = null;
        //设置缓动函数的变量
        var leader = 0;
        var target = 0;
        //给ul和ol中的li添加对应的背景颜色，以示区分
        var bgColor = ["pink", "yellow", "skyblue", "lightgreen", "orange"];
        for(var i= 0; i<ulLis.length; i++)
        {
            ulLis[i].style.backgroundColor = bgColor[i];
            olLis[i].style.backgroundColor = bgColor[i];
            //给olLis[i]添加自定义属性index
            olLis[i].index = i;
            olLis[i].onclick = function(){

                target = ulLis[this.index].offsetTop;
                clearInterval(timer);
                timer = setInterval(function(){
                    var step = (target - leader)/10;
                    step = step>0? Math.ceil(step): Math.floor(step);
                    leader = leader + step;
                    window.scrollTo(0, leader);
                }, 15);
            };

        }
    };

    </script>
</head>
<body>
        <ul id="ul">
            <li>首页</li>
            <li>关注</li>
            <li>动态</li>
            <li>风格</li>
            <li>作品</li>
        </ul>
        <ol id="ol">
            <li>首页</li>
            <li>关注</li>
            <li>动态</li>
            <li>风格</li>
            <li>作品</li>
        </ol>

</body>
</html>
