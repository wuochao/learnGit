<!DOCTYPE html>
<html>
<head>
	<title>在控制台中查看console的记录</title>
	<meta charset="utf-8" />
</head>
<body>
	<script>
		console.log('This is log message');			//简单的记录日志
		console.debug('This is debug message');		//记录调试信息
		console.error('This is error message');		//在消息前显示错误图标
		console.info('This is info message');		//在消息前显示信息图标
		console.warn('This is warning message');	//在消息前显示警告图标
	</script>
</body>
</html>
