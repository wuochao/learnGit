<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>为表格动态添加数据</title>
    <link rel="stylesheet" href="checkDemo.css"/>
    <script src="jquery-1.12.2.js"></script>
    <script>
        $(function(){
            //点击“添加”时，弹出遮挡层和添加元素的对话框
            $("#j_btnAddData").on("click",function(){
                $("#j_mask").css("display","block");
                $("#j_formAdd").css("display","block");
            });
            $("#j_hideFormAdd").on("click",function(){
                $("#j_mask").css("display","none");
                $("#j_formAdd").css("display","none");
            });
            //当用户输入完成时，点击“添加按钮”将内容添加到页面的表格中
            $("#j_btnAdd").on("click",function(){
                //获取用户输入的数据
                var lesson = $("#j_txtLesson").val();
                var belSch = $("#j_txtBelSch").val();
                //创建jquery对象并添加到
                $("<tr><td>"+lesson+"</td>  <td>"+belSch+"</td>  <td><a href='javascript:' class='get'>GET</a></td></tr>").appendTo($("#j_tb"));
                //点击添加后要隐藏遮挡层和添加元素的对话框
                $("#j_mask").css("display","none");
                $("#j_formAdd").css("display","none");
                //清空文本框
                $("#j_txtLesson").val("");
            });

            //获取tbody中应用.get类样式的元素,绑定点击事件
            $("#j_tb").on("click",".get",function(){
                $(this).parent().parent().remove();//删除tr
            });
        });
    </script>

</head>

<body>
<div class="wrap">
    <div>
        <input type="button" value="添加数据" id="j_btnAddData" class="btnAdd"/>
    </div>
    <table>
        <thead>
        <tr>
            <th>课程名称</th>
            <th>所属学院</th>
            <th>已学会</th>
        </tr>
        </thead>
        <tbody id="j_tb">
        <tr>
            <td>JavaScript</td>
            <td>传智播客-前端与移动开发学院</td>
            <td><a href="javascript:" class="get">GET</a></td>
        </tr>
        <tr>
            <td>css</td>
            <td>传智播客-前端与移动开发学院</td>
            <td><a href="javascript:" class="get">GET</a></td>
        </tr>
        <tr>
            <td>html</td>
            <td>传智播客-前端与移动开发学院</td>
            <td><a href="javascript:" class="get">GET</a></td>
        </tr>
        <tr>
            <td>jQuery</td>
            <td>传智播客-前端与移动开发学院</td>
            <td><a href="javascript:" class="get">GET</a></td>
        </tr>
        </tbody>
    </table>
</div>
<div id="j_mask" class="mask"></div>
<div id="j_formAdd" class="form-add">
    <div class="form-add-title">
        <span>添加数据</span>

        <div id="j_hideFormAdd">x</div>
    </div>
    <div class="form-item">
        <label class="lb" for="j_txtLesson">课程名称：</label>
        <input class="txt" type="text" id="j_txtLesson" placeholder="请输入课程名称">
    </div>
    <div class="form-item">
        <label class="lb" for="j_txtBelSch">所属学院：</label>
        <input class="txt" type="text" id="j_txtBelSch" value="传智播客-前端与移动开发学院">
    </div>
    <div class="form-submit">
        <input type="button" value="添加" id="j_btnAdd">
    </div>
</div>




</body>

</html>
