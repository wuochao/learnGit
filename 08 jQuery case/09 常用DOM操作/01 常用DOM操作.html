<!DOCTYPE html>
<html>
	<head lang="en">
	    <meta charset="UTF-8">
	    <title>常用DOM操作</title>
	    <style>
			p {
				width: 500px;
				height:300px;
				background: gray;
			}

	    </style>
	    <script src="jquery-1.11.1.min.js"></script>
	    <script>
	    	$(function(){
	    		//设置属性
	    		$("#setAttr").click(function(){
	    			$(this).attr("title","我是动态设置的属性");
	    		});

	    		//获取属性
	    		$("#getAttr").click(function(){
	    			var get_Attr = $("#setAttr").attr("title");
	    			console.log(get_Attr);
	    		});

	    		//移除属性
	    		$("#delAttr").click(function(){
	    			$("#setAttr").removeAttr("title");
	    		});

	    		/*
	    		val()有1个参数，表示设置值；没有参数，表示获取值。
	    		 */
	    		//设置值
	    		$("#setValue").click(function(){
	    			$("#txt").val("我是动态设置的值");
	    		});

	    		//获取值
	    		$("#getValue").click(function(){
	    			console.log($("#txt").val());
	    		});

	    		//设置HTML内容
	    		$("#setHtmlContent").click(function(){
	    			$("div:eq(1)").html("<p>我是p元素</P>");
	    		});

	    		//获取HTML内容
	    		$("#getHtmlContent").click(function(){
	    			console.log($("div:eq(1)").html());
	    		});

	    		//设置文本内容
	    		$("#setTextContent").click(function(){
	    			$("div:eq(2)").text("我是动态创建的文本内容");
	    		});

	    		//获取文本内容
	    		$("#getTextContent").click(function(){
	    			console.log($("div:eq(2)").text());
	    		});

	    	});


	    </script>
	</head>
	<body>
	    <input type="button" value="设置属性" id="setAttr"/>
	    <input type="button" value="获取属性" id="getAttr"/>
	    <input type="button" value="移除属性" id="delAttr"/>
	    <input type="button" value="设置值"   id="setValue"/>
	    <input type="button" value="获取值"   id="getValue"/>
	    <input type="button" value="设置HTML内容" id="setHtmlContent"/>
	    <input type="button" value="获取HTML内容" id="getHtmlContent"/>
	    <input type="button" value="设置文本内容" id="setTextContent"/>
	    <input type="button" value="获取文本内容" id="getTextContent"/>

	    <div>
	    	<input type="text" id="txt"/>
	    </div>
	    <div></div>
	    <div></div>

	</body>
</html>
