<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>动画效果-stop效果w3c案例</title>
		<style>
			#box {
				width:100px;
				height:100px; 
				background:#98bf21; 
				position:relative;
			}

		</style>
		<script src="jquery-1.11.1.min.js"></script>
		<script>
		$(document).ready(function(){
			$("#start").click(function(){
				$("#box")
					.animate({"height":"300px"},2000)
					.animate({"width":"300px"},2000)
					.animate({"height":"100px"},2000)
					.animate({"width":"100px"},2000)
			});

			$("#stop1").click(function(){
				$("#box").stop();
			});

			$("#stop2").click(function(){
				$("#box").stop(true);
			});

			$("#stop3").click(function(){
				$("#box").stop(false);
			});

			$("#stop4").click(function(){
				$("#box").stop(true, true);
			});

			$("#stop5").click(function(){
				$("#box").stop(true, false);
			});

			$("#stop6").click(function(){
				$("#box").stop(false, true);
			});

			$("#stop7").click(function(){
				$("#box").stop(false, false);
			});
		});
		</script>
	</head>
	<body>
		<p>
			<button id="start">start             </button>
			<button id="stop1">stop()无参        </button>
			<button id="stop2">stop(true)        </button>
			<button id="stop3">stop(false)       </button>
			<button id="stop4">stop(true, true)  </button>
			<button id="stop5">stop(true, false) </button>
			<button id="stop6">stop(false, true) </button>
			<button id="stop7">stop(false, false)</button>
		</p>
		<div id="box"></div>
	</body>
</html>
