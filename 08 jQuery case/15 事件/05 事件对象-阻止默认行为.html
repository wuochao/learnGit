<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>事件对象-阻止默认行为</title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }


        </style>
        <script src="jquery-1.11.1.min.js"></script>
        <script>
            $(function () {
                //点击阻止跳转到链接按钮后，不能跳转到baidu的链接
                //jQuery1.7版本以上的兼容所有浏览器
                $("#btn1").click(function(){
                    $("#tiaozhuan").on("click",function(e){
                        e.preventDefault();
                    });
                });
            });
        </script>
    </head>
    <body>
        <input type="button" value="阻止跳转到链接" id="btn1"/>
        <a href="http://www.baidu.com" id="tiaozhuan">百度</a>

    </body>
</html>
