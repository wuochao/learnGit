<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        body {
            background: #000;
        }

        .wrap {
            margin: 100px auto 0;
            width: 630px;
            height: 394px;
            padding: 10px 0 0 10px;
            background: #000;
            overflow: hidden;
            border: 1px solid #fff;
        }

        .wrap li {
            float: left;
            margin: 0 10px 10px 0;

        }

        .wrap img {
            display: block;
            border: 0;
        }
    </style>
    <script src="jquery-1.12.2.js"></script>
    <script>
/**
 * 思路：当鼠标悬停到li上时，将它的兄弟li透明度改为0.5，这样背景颜色（黑色）就透过图片显示成遮罩效果
 * 而将当前的li的透明度改成1，不透明，这样当前li成高亮显示
 */
        $(function(){
            $("#wrap>ul>li").mouseover(function(){
                $(this).siblings("li").css("opacity",0.5);
                $(this).css("opacity",1);
            });

            //鼠标离开wrap后，所有li的透明度都改成1，全部高亮显示
            $("#wrap>ul>li").mouseout(function(){
                $("#wrap>ul>li").css("opacity",1);
            });
        });


    </script>
</head>
<body>
<div class="wrap" id="wrap">
    <ul>
        <li><a href="#"><img src="images/01.jpg" alt=""/></a></li>
        <li><a href="#"><img src="images/02.jpg" alt=""/></a></li>
        <li><a href="#"><img src="images/03.jpg" alt=""/></a></li>
        <li><a href="#"><img src="images/04.jpg" alt=""/></a></li>
        <li><a href="#"><img src="images/05.jpg" alt=""/></a></li>
        <li><a href="#"><img src="images/06.jpg" alt=""/></a></li>
    </ul>
</div>
</body>
</html>
