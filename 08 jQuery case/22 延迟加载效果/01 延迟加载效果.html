
<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>延迟加载效果</title>
        <style>
            * {
                margin:0;
                padding:0;
            }

            .box{
                width:600px;
                height:2000px;
                margin:0 auto;
            }



        </style>
        <!--
        第1步：引入jquery和第3方插件
        第2步：写img
        第3步：调用lazyload()方法
        -->
        <script src="jquery-1.11.1.min.js"></script>
        <script src="jquery.lazyload.min.js"></script>
        <script>
            $(function(){
                $(".lazy").lazyload();

            });

        </script>
    </head>
    <body>
        <div class="box"></div>
        <img class="lazy" data-original="imgs/1.gif" width="150" height="440" alt="">
        <img class="lazy" data-original="imgs/2.gif" width="150" height="440" alt="">

    </body>
</html>
