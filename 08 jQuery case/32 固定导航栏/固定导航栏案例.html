<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>防腾讯固定导航栏</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        .main {
            width: 1000px;
            margin: 0 auto;
        }
        /*.top {
            height: 171px;
        }
        .nav {
            height: 86px;
        }*/
    </style>
    <script src="jquery-1.12.2.js"></script>
    <script>
        $(function(){
            //监听window.scroll滚动事件：
            // 如果页面滚动到top高度以下，那么将nav的定位属性改成fixed，
            // 然后把下面main的marginTop值改成top的高度以免发现页面“向上跳动”的现象；
            // 如果页面滚回到top高度以内的位置，那么将nav的定位属性改回static（标准流），
            // 并将main的margin top值改回0
            $(window).scroll(function(){
                if($(document).scrollTop() >= $("#top").height())
                {
                    $("#nav").css({"position":"fixed", "top":0});
                    $("#main").css("marginTop",$("#nav").height());
                }
                else
                {
                    $("#nav").css({"position":"static"});
                    $("#main").css("marginTop",0);
                }
            });
        });

    </script>
</head>

<body>
<div class="top" id="top">
    <img src="images/top.png" />
</div>
<div class="nav" id="nav">
    <img src="images/nav.png" />
</div>
<div class="main" id="main">
    <img src="images/main.png" />
</div>
</body>

</html>
