        tbody tr {

        //方法二：
        $(function(){
            //给cbAll全选绑定点击事件：点击后全选的状态（checked属性）和下面所有checkbox状态一致（checked属性）
            $("#cbAll").click(function(){
                //先将全选的状态保存下面，赋值给tbody里面的每个checkbox的checked属性即可
                var flag = $(this).prop("checked");
                $("#tbody input:checkbox").prop("checked",flag);
            });
            //传统方式：下面checkbox的checked属性循环遍历，如果发现有1个checked不是选中，那么全选不选中，否则全选选中
            //先获取tbody中的所有checkbox，然后each遍历
            $("#tbody input:checkbox").click(function(){
                //假设全选被选中，作为标记变量使用
                var flag = true;
                $("#tbody input:checkbox").each(function(index,element){
                    if($(element).prop("checked") == false)
                    {
                        flag = false;
                    }
                });
                $("#cbAll").prop("checked",flag);
            });
        });



    </script>
