<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Moviecat</title>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/wap.css"/>
</head>
<body ng-app="main">
    <!--顶部导航栏：begin-->
    <div class="top">
        <div class="header">
            <a href="#/home_page" class="logo">
                <img src="images/logo.png" alt=""/>
            </a>
            <div class="search">
                <input type="text" class="my-input" placeholder="电影搜索" ng-model="query"/>
                <button><a href="#/search?keyword={{query}}">搜索</a></button>
            </div>
        </div>
        <nav class="nav">
            <ul>
                <li auto-active class="active"><a href="#/home_page">首页</a></li>
                <li auto-active><a href="#/in_theaters">正在热映</a></li>
                <li auto-active><a href="#/coming_soon">即将上映</a></li>
                <li auto-active><a href="#/top250">Top250</a></li>
            </ul>
        </nav>
    </div>
    <!--顶部导航栏：end-->
    <div class="container">
        <!--ng-view展示script标签引入的templateUrl-->
        <div ng-view></div>
        <!--其他-->
    </div>
    <footer class="footer">
        <div class="container">
            <p>版权所有&copy; 前端与移动开发学院 火骑士空空（允许侵权）</p>
        </div>
    </footer>
    <script src="js/prefixfree.min.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/angular-route.js"></script>
    <script src="app.js"></script>
    <script src="home/home.js"></script>
    <script src="movie_list/movie_list.js"></script>
    <script src="jsonpService.js"></script>
    <script src="auto-active.js"></script>
    <script src="details/details.js"></script>
</body>
</html>
