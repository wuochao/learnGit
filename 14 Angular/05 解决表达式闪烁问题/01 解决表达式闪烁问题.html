<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>解决表达式闪烁问题</title>
    <style>
        .ng-cloak {
            display: none;
        }
    </style>
</head>
<!-- 2.加上ng-app指令 -->
<body ng-app="myApp">
<div ng-controller="demoController">
    <!-- 使用ng-bind指令，作用与表达式类似,是写在标签的属性位置，angular会把ng-bind对应的值放到所在标签中间 -->
    <h1>对比不使用ng-bind和使用ng-bind效果</h1>
    {{msg1}}
    <p ng-bind='msg1'></p>

    <!-- ng-cloak解决表达式闪烁，在style中要添加 ng-cloak样式： display: none; -->
    <h1>使用ng-cloak效果</h1>
    <div class="ng-cloak">
        <p>{{msg2}}</p>
        <p>{{msg2}}</p>
    </div>
</div>
<!-- 1.引入angular.js文件 -->
<script src="./angular.js"></script>
<script>
    // 3.创建模块
    var app = angular.module('myApp', []);
    // 4.创建控制器
    app.controller('demoController', ['$scope', '$log', function ($scope, $log) {
        $scope.msg1 = '方法一：使用ng-bind解决表达式闪烁问题';
        $scope.msg2 = '方法二：使用ng-cloak解决表达式闪烁问题，在style中要添加 ng-cloak样式： display: none;';
        $log.log('使用ng-bind和ng-cloak都解决表达式闪烁问题');
    }]);
</script>
</body>
</html>
