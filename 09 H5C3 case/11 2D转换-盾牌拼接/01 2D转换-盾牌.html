<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盾牌动画拼接</title>
    <style>
        html, body {
            height: 100%;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        section {
            height: 100%;
            background-color: #2AB561;
        }

        .shield {
            width: 440px;
            margin: 100px auto;
        }

        .shield img {
            transition: all 1s;
        }

        img:nth-child(1) {
            transform: translate(52px, 75px) rotate(63deg);
        }

        img:nth-child(2) {
            transform: translate(156px, 45px) rotate(65deg);
        }

        img:nth-child(3) {
            transform: translate(152px, 45px) rotate(88deg);
        }

        img:nth-child(4) {
            transform: translate(122px, 77px) rotate(-15deg);
        }

        img:nth-child(5) {
            transform: translate(-345px, -75px) rotate(56deg);
        }

        img:nth-child(6) {
            transform: translate(156px, 175px) rotate(-56deg);
        }

        img:nth-child(7) {
            transform: translate(89px, -389px) rotate(22deg);
        }

        img:nth-child(8) {
            transform: translate(69px, 75px) rotate(66deg);
        }

        img:nth-child(9) {
            transform: translate(77px, 99px) rotate(73deg);
        }

        .shield:hover img {
            transform: translate(0, 0) rotate(0);
        }
    </style>
</head>
<body>
<section>
    <div class="shield">
        <img src="./images/shield_1_01.png" alt="">
        <img src="./images/shield_1_02.png" alt="">
        <img src="./images/shield_1_03.png" alt="">
        <img src="./images/shield_1_04.png" alt="">
        <img src="./images/shield_1_05.png" alt="">
        <img src="./images/shield_1_06.png" alt="">
        <img src="./images/shield_1_07.png" alt="">
        <img src="./images/shield_1_08.png" alt="">
        <img src="./images/shield_1_09.png" alt="">
    </div>
</section>
</body>
</html>
