<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>地理定位</title>
</head>
<body>
    <script>
        /*navigator 导航*/
        //geolocation: 地理定位window.navigator.geolocation兼容处理

        //如果支持，获取用户地理信息
        //successCallback 当获取用户位置成功的回调函数
        //errorCallback 当获取用户位置失败的回调函数
        if(navigator.geolocation)
            navigator.geolocation.getCurrentPosition(successCallback,errorCallback);
        else
            console.log('sorry,你的浏览器不支持地理定位');
        // 获取地理位置成功的回调函数
        function successCallback(position)
        {
            var wd=position.coords.latitude;    //纬度latitude
            var jd=position.coords.longitude;   //经度longitude
            console.log("获取用户位置成功！");
            console.log(wd+'----------------'+jd);
            //40.05867366972477----------------116.33668634275229
            //谷歌地图：40.0601398850,116.3434224706
            //百度地图：40.0658210000,116.3500430000
            //腾讯高德：40.0601486487,116.3434373643
        }

        // 获取地理位置失败的回调函数
        function errorCallback(error){
            console.log(error);
            console.log('获取用户位置失败！')
        }
    </script>
</body>
</html>
