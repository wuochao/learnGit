<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body, html{
            margin: 0;
            padding: 0;
            background-color: #0EA9B1;
            height: 100%;
        }
        section{
            height: 100%;
            position: relative;
            overflow: hidden;
        }
        .sun{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #fff;
            position: absolute;
            top: 100px;
            left: 200px;
        }
        .sun::before,
        .sun::after {
            content:'';
            display:block;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: #fff;
            position: absolute;
        }
        .sun::before{
            animation: sunshine 1s linear infinite;
        }
        .sun::after{
            animation: sunshine 2s 1s linear infinite;
        }
        @keyframes sunshine{
            from{
                opacity: 1;
                transform: scale(1);
            }
            to{
                opacity: 0;
                transform: scale(2);
            }
        }
        .bg1,
        .bg2 {
            width: 100%;
            position: absolute;
            bottom: 0;
            left: 0;
        }
        .bg1{
            height: 211px;
            background: url(image/1.png) no-repeat;
            animation: wave 1s ease-in-out infinite;
        }
        .bg2{
            height: 235px;
            background: url(image/2.png) no-repeat;
            animation: wave 1s .5s ease-in-out infinite;
        }
        @keyframes wave {
            0%{}
            50%{
                bottom:-20px;
            }
            to{
                bottom: 0;
            }
        }

    </style>
</head>
<body>
    <section id="sea">
        <div class="sun"></div>
        <div class="bg1"></div>
        <div class="bg2"></div>
    </section>
</body>
</html>
