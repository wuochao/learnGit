<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>border-shadow</title>
	<style>
		body{
			margin: 0;
			padding: 0;
			background-color: #f7f7f7;
		}
		img{
			width: 100%;
			display: block;
		}
		.container{
			padding: 30px;
			overflow: hidden;
            margin: 100px auto;
		}
		.item{
			width: 200px;
			height: 200px;
			padding-bottom: 100px;
			margin-right: 30px;
			border: 1px solid #ccc;
			background-color: #fff;
			float: left;
			box-shadow:3px 3px 3px  #877;
            transition: all .2s;
		}
        .item:hover{
            top:-5px;
            box-shadow: 3px 3px 10px #aaa;
        }
			/*文字阴影： 
					影子的方向 默认是 往外
					inset  向里
					偏移方向 x y  （必须）模糊度  直接放大  颜色*/
	
	</style>
</head>
<body>
	<div class="container">
		<div class="item">
			<img src="./images/pic_1.jpg">
		</div>
		<div class="item">
			<img src="./images/pic_2.jpg">
		</div>
		<div class="item">
			<img src="./images/pic_3.jpg">
		</div>
		<div class="item">
			<img src="./images/pic_4.jpg">
		</div>
	</div>
</body>
</html>
