<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>骰子-1个点</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            list-style: none;
            width: 90px;
            height: 90px;
            border: 1px solid gray;
            background-color: whitesmoke;
            border-radius: 10px;
            float: left;
            margin: 10px;
            display: flex;
        }
        li {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: black;
            margin: 5px;
        }
        .one ul:nth-child(1) {
            justify-content: flex-start;
        }
        .one ul:nth-child(2) {
            justify-content: center;
        }
        .one ul:nth-child(3) {
            justify-content: flex-end;
        }
        .one ul:nth-child(4) {
            justify-content: flex-start;
            align-items: center;
        }
        .one ul:nth-child(5) {
            justify-content: center;
            align-items: center;
        }
        .one ul:nth-child(6) {
            justify-content: flex-end;
            align-items: center;
        }
        .one ul:nth-child(7) {
            justify-content: flex-start;
            align-items: flex-end;
        }
        .one ul:nth-child(8) {
            justify-content: center;
            align-items: flex-end;
        }
        .one ul:nth-child(9) {
            justify-content: flex-end;
            align-items: flex-end;
        }
    </style>
</head>
<body>
<div class="one">
    <ul>
        <li></li>
    </ul>
    <ul>
        <li></li>
    </ul>
    <ul>
        <li></li>
    </ul>
    <ul>
        <li></li>
    </ul>
    <ul>
        <li></li>
    </ul>
    <ul>
        <li></li>
    </ul>
    <ul>
        <li></li>
    </ul>
    <ul>
        <li></li>
    </ul>
    <ul>
        <li></li>
    </ul>
</div>


</body>
</html>
