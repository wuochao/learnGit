<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>骰子-2个点</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
            width: 90px;
            height: 90px;
            border: 1px solid gray;
            background-color: whitesmoke;
            border-radius: 10px;
            float: left;
            margin: 10px;
            display: flex;
        }
        li {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: black;
            margin: 5px;
        }
        .two ul:nth-child(1) {
            justify-content: space-between;
        }
        .two ul:nth-child(2) {
            justify-content: space-between;
            align-items: center;
        }
        .two ul:nth-child(3) {
            justify-content: space-between;
            align-items: flex-end;
        }
        .two ul:nth-child(4) {
            flex-direction:column;
            justify-content: space-between;
        }
        .two ul:nth-child(5) {
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }
        .two ul:nth-child(6) {
            flex-direction: column;
            justify-content: space-between;
            align-items: flex-end;
        }

        .two ul:nth-child(7) {
            justify-content: space-between;
        }
        .two ul:nth-child(7) li:nth-child(2){
            align-self: flex-end;
        }

        .two ul:nth-child(8) {
            justify-content: space-between;
        }
        .two ul:nth-child(8) li:nth-child(1){
            align-self: flex-end;
        }
        .two ul:nth-child(9) {
            justify-content: flex-start;
        }
        .two ul:nth-child(9) li:nth-child(2){
            align-self: center;
        }
        .two ul:nth-child(10) {
            flex-direction:column;
            align-items: center;
        }
        .two ul:nth-child(11) {
            justify-content: flex-end;
        }
        .two ul:nth-child(11) li:nth-child(1){
            align-self: center;
        }
        .two ul:nth-child(12) {
            justify-content: flex-start;
            align-items: center;
        }
        .two ul:nth-child(13) {
            justify-content: flex-end;
            align-items: center;
        }
        .two ul:nth-child(14) {
            justify-content: flex-start;
            align-items: center;
        }
        .two ul:nth-child(14) li:nth-child(1){
            align-self: flex-end;
        }
        .two ul:nth-child(15) {
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
        }
        .two ul:nth-child(16){
            justify-content: flex-end;
            align-items: center;
        }
        .two ul:nth-child(16) li:nth-child(2){
            align-self: flex-end;
        }


    </style>
</head>
<body>
<div class="two">
    <ul>
        <li></li>
        <li></li>
    </ul>
    <ul>
        <li></li>
        <li></li>
    </ul>
    <ul>
        <li></li>
        <li></li>
    </ul>
    <ul>
        <li></li>
        <li></li>
    </ul>
    <ul>

        <li></li>
    </ul>
    <ul>
        <li></li>
        <li></li>
    </ul>
    <ul>

        <li></li>
    </ul>
    <ul>

    <ul>

    </ul>
    <ul>

        <li></li>
    </ul>
    <ul>
        <li></li>
        <li></li>
    </ul>
    <ul>
        <li></li>
        <li></li>
    </ul>
    <ul>
        <li></li>

    </ul>
    <ul>
        <li></li>

    </ul>
    <ul>

</div>

</html>
