<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>骰子-3个点</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
            width: 90px;
            height: 90px;
            border: 1px solid gray;
            background-color: whitesmoke;
            border-radius: 10px;
            float: left;
            margin: 10px;
            display: flex;
        }
        li {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: black;
            margin: 5px;
        }
        .three ul:nth-child(1) {

        }

            align-items: flex-end;
        }
        .three ul:nth-child(4) {

            justify-content: flex-start;
        }

        .three ul:nth-child(7) li:nth-child(2){

        }
        .three ul:nth-child(7) li:nth-child(3){

        .three ul:nth-child(8) {

            flex-wrap: wrap;
            align-content: flex-start;
        }
        .three ul:nth-child(13) li:nth-child(2){
            margin-right: 20px;
        }
        .three ul:nth-child(14){
            justify-content: flex-end;
            flex-wrap: wrap;
            align-content: flex-start;
        }
        .three ul:nth-child(14) li:nth-child(1){
            margin-left: 20px;
        }
        .three ul:nth-child(15){
            flex-direction: column;
            justify-content: flex-end;
            flex-wrap: wrap;
            align-content:flex-start;
        }
        .three ul:nth-child(15) li:nth-child(3){
            margin-top: 20px;
        }
        .three ul:nth-child(16){
            flex-direction: row-reverse;
            justify-content: flex-start;
            align-items: center;
            flex-wrap: wrap;
            align-content:flex-end;
        }
        .three ul:nth-child(16) li:nth-child(1){
            margin-left: 60px;
        }
