<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动画画圆</title>
    <style>
        #cas{
            border: 1px solid black;
        }

    </style>

</head>
<body>
<canvas width="600" height="400" id="cas"></canvas>
<script>
function toAngle(radian){
    return radian * 180 / Math.PI;
}
        
function toRadian(angle){
    return angle *  Math.PI / 180;
}

var cas = document.getElementById('cas');
var ctx = cas.getContext('2d');
var x0 = cas.width/2;
var y0 = cas.height/2;
var r = 100;
var start = -90;
var i = 0;

var timer = setInterval(function(){
	if(i>=360)
	{
		clearInterval(timer);
		i = 360;
	}
	//每次画画前都清空画布，也可以用 cas.width = cas.width; 来清除画布
	ctx.clearRect(0, 0, cas.width, cas.height); 
	ctx.beginPath();
	ctx.fillStyle = 'skyblue';
	ctx.moveTo(x0, y0);
	ctx.arc(x0, y0, r, toRadian(start), toRadian(start + i));
	i = i + 10;
	ctx.closePath();
	ctx.fill();
}, 200);






        

</script>
</body>
</html>
