<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>flower falling</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        #cas {
            border: 1px solid #000;
            background: url('bg.png') no-repeat 0 0;
        }
    </style>
</head>
<body>
    <canvas id="cas" width="400" height="600"></canvas>
</body>
<script>
    // 获取cas对象，并设置绘图上下文
    var cas = document.getElementById('cas');
    var ctx = cas.getContext("2d");


    var x0 = 100;
    var y0 = 100;
    var x1 = x0;
    var x2 = x0;
    var img = new Image();
    img.src = 'flower.png';

    img.onload = function() {
        setInterval(function(){
            // 清除画布
            ctx.clearRect(0,0,cas.width,cas.height);
            // 设置水平偏移随机数
            var xMove1 = Math.random() * 20 - 10;
            var xMove2 = Math.random() * 20 - 10;

            x1 += xMove1;
            x2 += xMove2;
            y0 += 20;

            ctx.drawImage(img, x1, y0, 50, 50);
            if(y0 >= 600){
                y0 = 0;
            }

            var gd = ctx.createRadialGradient(x0, y0, 2, x0, y0, 8);
            gd.addColorStop(0, 'rgba(255,255,255,1)');
            gd.addColorStop(1, 'rgba(255,255,255,0.1)');

            ctx.fillStyle = gd;

            ctx.beginPath();
            ctx.arc(x2, y0, 8, 0, 2 * Math.PI);
            ctx.fill(); 


        },500)
    };

</script>
</html>
