<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>封装Line对象</title>
	<style>
		#cas{
			border: 1px solid black;
		}

	</style>

</head>
<body>
<canvas width="600" height="400" id="cas"></canvas>
<script>
var cas = document.getElementById('cas');
var ctx = cas.getContext('2d');

//封装Line对象
function Line(config){
	//必选参数
	this.ctx = config.ctx;
	this.x0  = config.x0;
	this.y0  = config.y0;
	this.x1  = config.x1;
	this.y1  = config.y1;
	//可选参数
	this.lineWidth = config.lineWidth;
	this.strokeStyle = config.strokeStyle;
}

Line.prototype = {
	constructor: Line,
	stroke: function(){
		var ctx = this.ctx;
		ctx.save();
		ctx.beginPath();
		if(this.lineWidth)
			ctx.lineWidth = this.lineWidth;
		if(this.strokeStyle)
			ctx.strokeStyle = this.strokeStyle;
		ctx.moveTo(this.x0, this.y0);
		ctx.lineTo(this.x1, this.y1);
		ctx.stroke();
		ctx.restore();
	}
};

var line1 = new Line({
	ctx : ctx,
	x0  : 100,
	y0  : 100,
	x1  : 300,
	y1  : 100,
	lineWidth : 5,
	strokeStyle : 'red'
});
line1.stroke();

var line2 = new Line({
	ctx : ctx,
	x0  : 100,
	y0  : 300,
	x1  : 300,
	y1  : 300,
	lineWidth : 10,
	strokeStyle : '#0094ff'
});
line2.stroke();




</script>
</body>
</html>
