<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>translate„ÄÅrotate</title>
	<style>
		#cas{
			border: 1px solid black;
		}
	</style>

</head>
<body>
<canvas width="600" height="400" id="cas"></canvas>
<script>
function toAngle(radian){
	return radian * 180 / Math.PI;
}
        
function toRadian(angle){
	return angle *  Math.PI / 180;
}

var cas = document.getElementById('cas');
var ctx = cas.getContext('2d');
ctx.translate(cas.width/2, cas.height/2);
ctx.setLineDash([5]);
ctx.moveTo(0,0);
ctx.lineTo(cas.width, 0);
ctx.moveTo(0,0);
ctx.lineTo(0, cas.height);
ctx.strokeStyle = 'red';
ctx.stroke();

ctx.beginPath();
ctx.strokeStyle = 'olive';
ctx.strokeRect(-50, -50, 100, 100);

ctx.rotate(toRadian(30));
ctx.beginPath();
ctx.setLineDash([]);
ctx.moveTo(0,0);
ctx.lineTo(cas.width, 0);
ctx.moveTo(0,0);
ctx.lineTo(0, cas.height);
ctx.strokeStyle = 'green';
ctx.stroke();

ctx.beginPath();
ctx.strokeStyle = 'blue';
ctx.strokeRect(-50, -50, 100, 100);






</script>
</body>
</html>
