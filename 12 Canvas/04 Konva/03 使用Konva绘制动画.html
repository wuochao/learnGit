<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>使用Konva绘制动画</title>
    <style>
    * {
    	margin: 0;
    	padding: 0;
    }
    canvas {
        border: 1px solid black !important;
    }
    </style>
    <script src="konva.js"></script>
</head>

<body>
    <div id="dv"></div>
</body>
<script>
	var stage = new Konva.Stage({
	    width: window.innerWidth,
	    height: window.innerHeight,
	    container: 'dv'
	});

	var layer = new Konva.Layer();
	var rect = new Konva.Rect({
	    x: 100,
	    y: 100,
	    width: 100,
	    height: 100,
	    fill: 'red'
	});
	layer.add(rect);
    stage.add(layer);

	var star = new Konva.Star({
	    x: stage.getWidth() / 2,
	    y: stage.getHeight() / 2,
	    numPoints: 5,
	    outerRadius: 100,
	    innerRadius: 50,
	    stroke: 'red',
	    fill: 'lightgreen'
	});
	layer.add(star);

	var tween = new Konva.Tween({
	    node: star,
	    rotation: 360,
	    duration: 2,
	    onFinish: function() {
	        this.reset();
	        this.play();
	    }
	});
	tween.play();
	star.on('click', function() {
	    alert(7878)
	});
</script>

</html>
