<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>使用Konva画矩形和圆形</title>
	<style>
		canvas {
			border: 1px solid black !important;
		}
	</style>
	<script src="konva.js"></script>
</head>
<body>
	<div id="dv"></div>
</body>
<script>
	// 使用 Konva 的步骤
	// 1. 需要引入 Konva 库
	// 2. 在页面中放置一个 div 作为舞台的容器(需要设置 id 属性)
	// 3. 使用 Konva 创建舞台
	//		在 Konva 中 Konva 这个名字是一个命名空间, 所有的构造函数都是它的成员
	// 4. 创建舞台使用 Konva.Stage
	//		参数必须有 width, height, container

	var stage = new Konva.Stage({
		width: 600,
		height: 400,
		container: 'dv'
	});

	// 舞台中要有层
	var layer = new Konva.Layer();
	// 在 层中创建 矩形
	var rect = new Konva.Rect({
		x: 100,
		y: 100,
		width: 200,
		height: 100,
		// stroke: 'red'
		fill: 'green',
		draggable: true
	});
	// 将 矩形放置到 层中. 将层放在舞台里
	// 使用 add 方法
	layer.add( rect );
	stage.add( layer );

	var circle = new Konva.Circle({
		x:100,
		y:100,
		radius: 40,
		fill: 'red',
		stroke: 'black',
		strokeWidth: 5,
		draggable:true,
	});

	layer.add( circle );
	stage.add( layer );

	circle.on('click',function() {
		alert('123');
	})


</script>

</html>
