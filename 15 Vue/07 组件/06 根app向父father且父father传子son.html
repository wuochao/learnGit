<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>根app传父且父father传子son</title>
	<script src="vue1026.js"></script>
</head>
<body>
<!--父组件father的template-->
<template id="fatherTpl">
    <div>
        <h3>根组件app向父组件father传值</h3>
        <p>{{fatherName}} ==> {{fatherAge}} ==> {{fatherGender}}</p>
        <son :son-hobby="hobby" :son-height="height" :son-speciality="speciality"></son>
    </div>
</template>

<!--子组件son的template-->
<template id="sonTpl">
    <div>
        <h3>父组件father向子组件son传值</h3>
        <p>{{sonHobby}} ==> {{sonHeight}} ==> {{sonSpeciality}}</p>
    </div>
</template>

<div id="app">
    <father :father-name='name' :father-age='age' :father-gender='gender'></father>
</div>

</body>
<script>
    Vue.component('father', {
        template:'#fatherTpl',
        data:function(){
            return {
                hobby: 'basketball',
                height: '60kg',
                speciality: 'KO'
            }
        },
        props: ['father-name','father-age','father-gender'],
        components:{
            'son':{
                template:"#sonTpl",
                props:['son-hobby', 'son-height', 'son-speciality']
            }
        }
    });

    new Vue({
        el:'#app',
        data:{
            name: 'Kate',
            age: 19,
            gender: 'female'
        }
    });




// 父组件 传 子组件 小结
//1 在子组件内部定义一个props属性，然后在props属性内部定义用来接收父组件传过来数据的变量
//2 在父组件中使用子组件时，在子组件上绑定一个和子组件内部props里面定义的变量同名的属性
//3 把父组件data中定义的数据（需要传递的数据）作为子组件里面绑定属性的属性值进行传递






</script>
</html>
