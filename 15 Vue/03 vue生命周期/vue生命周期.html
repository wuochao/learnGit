<!DOCTYPE html>
<html>
<head>
    <title>vue实例生命周期</title>
    <script type="text/javascript" src="./vue221.js"></script>
</head>
<body>

<div id="app">
     <p>{{ message }}</p>
</div>

<script type="text/javascript">
    
  var app = new Vue({
      el: '#app',
      data: {
          message : "talk is cheap show me the code !" 
      },
       beforeCreate: function () {
                console.group('beforeCreate 创建前状态===============》');
               console.log("%c%s", "color:pink" , "el     : " + this.$el); //undefined
               console.log("%c%s", "color:pink","data   : " + this.$data); //undefined 
               console.log("%c%s", "color:pink","message: " + this.message)  
        },
        created: function () {
            console.group('created 创建完毕状态===============》');
            console.log("%c%s", "color:pink","el     : " + this.$el); //undefined
               console.log("%c%s", "color:pink","data   : " + this.$data); //已被初始化 
               console.log("%c%s", "color:pink","message: " + this.message); //已被初始化
        },
        beforeMount: function () {
            console.group('beforeMount 挂载前状态===============》');
            console.log("%c%s", "color:pink","el     : " + (this.$el)); //已被初始化
            console.log(this.$el);
               console.log("%c%s", "color:pink","data   : " + this.$data); //已被初始化  
               console.log("%c%s", "color:pink","message: " + this.message); //已被初始化  
        },
        mounted: function () {
            console.group('mounted 挂载结束状态===============》');
            console.log("%c%s", "color:pink","el     : " + this.$el); //已被初始化
            console.log(this.$el);    
               console.log("%c%s", "color:pink","data   : " + this.$data); //已被初始化
               console.log("%c%s", "color:pink","message: " + this.message); //已被初始化 
        },
        beforeUpdate: function () {
            console.group('beforeUpdate 更新前状态===============》');
            console.log("%c%s", "color:pink","el     : " + this.$el);
            console.log(this.$el);   
               console.log("%c%s", "color:pink","data   : " + this.$data); 
               console.log("%c%s", "color:pink","message: " + this.message); 
        },
        updated: function () {
            console.group('updated 更新完成状态===============》');
            console.log("%c%s", "color:pink","el     : " + this.$el);
            console.log(this.$el); 
               console.log("%c%s", "color:pink","data   : " + this.$data); 
               console.log("%c%s", "color:pink","message: " + this.message); 
        },
        beforeDestory: function () {
            console.group('befopinkestroy 销毁前状态===============》');
            console.log("%c%s", "color:pink","el     : " + this.$el);
            console.log(this.$el);    
               console.log("%c%s", "color:pink","data   : " + this.$data); 
               console.log("%c%s", "color:pink","message: " + this.message); 
        },
        destoryed: function () {
            console.group('destroyed 销毁完成状态===============》');
            console.log("%c%s", "color:pink","el     : " + this.$el);
            console.log(this.$el);  
               console.log("%c%s", "color:pink","data   : " + this.$data); 
               console.log("%c%s", "color:pink","message: " + this.message)
        }
    })
</script>
</body>
</html>
