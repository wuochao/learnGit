<!doctype html>
<html>

	<head>

		<link rel="stylesheet" href="css/mui.min.css" />
		<script src="js/mui.min.js"></script>
		<style>

				color: #000;
			}

		<script type="text/javascript">
			mui.init();

	<body>

			<ul class="mui-table-view">

			    </li>
		    </ul>
		    <div style="height: 10px;"></div>

			</ul>

		<script type="text/javascript">
			var friendCircleDom = document.getElementById('friendCircle');
			friendCircleDom.addEventListener('tap', function(){
				mui.openWindow({
					url: 'sub3_friendCircle_header.html',
					id: 'sub3_friendCircle_header.html'
				});
